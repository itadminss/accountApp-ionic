<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-icon name="chevron-back-circle-outline" size="large" color="light" (click)="dismiss()" slot="start"></ion-icon>
    <ion-title class="ion-text-center">เพิ่มรายจ่าย</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <form action="">
    <ion-list>
      <ion-item>
        <ion-select label="เลือกประภทรายจ่าย" class="ion-text-center" label-placement="stacked" name="expensetypeid" [(ngModel)]="expensetypeid">
          <ion-select-option *ngFor="let item of items " value="{{ item.expensetypeid }}">{{ item.expensetype }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input label="จำนวนเงิน" labelPlacement="stacked" class="ion-text-center"   type="number" name="amount" [(ngModel)]="amount"></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-input label="วันที่ได้รับ" labelPlacement="stacked" placeholder="วว/ดด/ปปปป"  ></ion-input> -->
        <ion-input label="วันที่ได้รับ" labelPlacement="stacked" id="date" class="ion-text-center"   value="{{date | date:'dd/MM/yyyy HH:mm:ss'}}"></ion-input>
        <ion-popover trigger="date">
          <ng-template >
            <ion-datetime  class="ion-text-center" [(ngModel)]="date" name="date" (ngModelChange)="onChange()"><ion-icon name="calendar"></ion-icon></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
      <ion-button slot="end"  shape="round" fill="outline" (click)="onSave()"> <ion-icon slot="start" name="save"></ion-icon>บันทึก</ion-button>
    
       
  
      

    </ion-list>
  
  </form>
</ion-content>
